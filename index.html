<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-0.2.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="privacy-overlay">
        <div class="privacy-box">
            <h2>Конфиденциальность</h2>
            <p>Нажимая на кнопку "Принять", вы полностью снимаете ответственность за совершаемые действия с владельца сайта. Любое нарушение закона является вашей виной.</p>
            <button id="accept-privacy">Принять</button>
        </div>
    </div>

    <header>
        <h1>V-0.2.3</h1>
        <button id="theme-toggle">Сменить тему</button>
    </header>

    <nav id="interests-nav">
        <button onclick="loadThreads('technology')">Технологии</button>
        <button onclick="loadThreads('music')">Музыка</button>
        <button onclick="loadThreads('anime')">Аниме</button>
        <button onclick="loadThreads('random')">Случайное</button>
        <button onclick="loadThreads('work')">Работа</button>
        <button onclick="loadThreads('study')">Учёба</button>
        <button onclick="loadThreads('life')">Жизнь</button>
    </nav>

    <main>
        <section id="thread-section">
            <h2 id="current-interest">Выберите интерес</h2>
            <input type="text" id="thread-title" placeholder="Название треда">
            <button onclick="createThread()">Создать тред</button>
            <ul id="thread-list"></ul>
        </section>

        <section id="post-section" style="display: none;">
            <h3 id="thread-title-display"></h3>
            <textarea id="post-content" placeholder="Введите сообщение..."></textarea>
            <input type="file" id="media-input" accept="image/*">
            <button onclick="addPost()">Добавить пост</button>
            <ul id="post-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
