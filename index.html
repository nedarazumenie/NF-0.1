<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-0.2.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="privacy-modal">
        <h2>Конфиденциальность</h2>
        <p>
            Нажимая на кнопку "ок", вы полностью снимаете ответственность за совершаемые вами действия с владельца сайта.
            Любой поступок, совершённый вами, является вашей личной ответственностью. Любое нарушение закона — ваша вина.
        </p>
        <button id="accept-privacy">Принять</button>
    </div>

    <header>
        <h1>V-0.2.2</h1>
        <button id="theme-toggle">Сменить тему</button>
    </header>

    <nav id="interests-nav">
        <button data-interest="technology">Технологии</button>
        <button data-interest="music">Музыка</button>
        <button data-interest="anime">Аниме</button>
        <button data-interest="random">Случайное</button>
        <button data-interest="work">Работа</button>
        <button data-interest="study">Учёба</button>
        <button data-interest="life">Жизнь</button>
    </nav>

    <main>
        <section id="thread-section">
            <h2 id="current-interest">Выберите интерес</h2>
            <input type="text" id="thread-title" placeholder="Название треда">
            <button id="create-thread">Создать тред</button>
            <ul id="thread-list"></ul>
        </section>

        <section id="post-section" style="display: none;">
            <h3 id="thread-title-display"></h3>
            <textarea id="post-content" placeholder="Введите сообщение..."></textarea>
            <input type="file" id="media-input" accept="image/*">
            <button id="add-post">Добавить пост</button>
            <ul id="post-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
